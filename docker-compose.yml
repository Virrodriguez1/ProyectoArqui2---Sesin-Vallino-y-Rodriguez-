services:
  mysql:
    image: mysql:8.0
    container_name: spotly-mysql
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: users_db
      MYSQL_USER: spotly_user
      MYSQL_PASSWORD: spotly_password
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-prootpassword"]
      interval: 5s
      timeout: 3s
      retries: 20
    volumes:
      - mysql_data:/var/lib/mysql
    ports:
      - "3307:3306"
    networks:
      - spotly-network

  users-api:
    build: ./users-api
    container_name: spotly-users-api
    environment:
      DB_HOST: mysql
      DB_PORT: "3306"
      DB_USER: spotly_user
      DB_PASSWORD: spotly_password
      DB_NAME: users_db
      SERVER_PORT: "8080"
    depends_on:
      mysql:
        condition: service_healthy
    ports:
      - "8080:8080"
    networks:
      - spotly-network
    restart: unless-stopped

  properties-api:
    build: ./properties-api
    container_name: spotly-properties-api
    environment:
      DB_DSN: "root:root@tcp(mysql:3306)/spotly?parseTime=true&loc=Local"
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - spotly-network
    restart: unless-stopped

  search-api:
    build: ./search-api
    container_name: spotly-search-api
    environment:
      DB_DSN: "root:root@tcp(mysql:3306)/spotly?parseTime=true&loc=Local"
      SOLR_URL: "http://solr:8983/solr/properties"
      RABBITMQ_URL: "amqp://spotly:spotly@rabbitmq:5672/"
      MEMCACHED_ADDR: "memcached:11211"
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - spotly-network
    restart: unless-stopped

  frontend:
    build: ./frontend
    container_name: spotly-frontend
    ports:
      - "3000:3000"
    networks:
      - spotly-network
    restart: unless-stopped

volumes:
  mysql_data:

networks:
  spotly-network:
    driver: bridge
